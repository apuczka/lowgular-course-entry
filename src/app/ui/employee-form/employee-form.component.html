<form [formGroup]="employeeForm" (ngSubmit)="onFormSubmitted(employeeForm.value); onButtonClicked(employeeForm.value)">
  <input type="text" formControlName="name" placeholder="Name">
  <input type="number" formControlName="age" placeholder="Age">
  <input type="text" formControlName="salary" placeholder="Salary">
  <input type="submit" [disabled]="employeeForm.invalid" value="Submit">
</form>

<div>Your new employee: {{ employeeForm.value.name }}, age: {{employeeForm.value.age}} with salary {{ employeeForm.value.salary }} $ will be added to the system
</div>
