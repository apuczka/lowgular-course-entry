<h1>Crypto chips</h1>
<ul ><li [ngStyle]="{'border-radius':'15px', 'background-color':'lightgrey', 'width':'90px', 'list-style-type':'none', 'float':'left', 'margin':'2px'}" *ngFor="let item of crypto$ | async">{{ item.symbol }}</li></ul>

<ul><li *ngFor="let item of crypto$ | async">{{ item | json }}</li></ul>
